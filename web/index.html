<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisandro Ybarra - DevOps Engineer</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ubuntu Mono font -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="ubuntu-terminal">
    <div class="container-fluid terminal-container">
        <!-- Terminal Header -->
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">lybarra-web - Terminal</div>
        </div>

        <!-- Terminal Output Area -->
        <div class="terminal-output" id="terminalOutput">
            <!-- Content will be dynamically added here -->
        </div>

        <!-- Terminal Input Area -->
        <div class="terminal-input-area">
            <div class="prompt">visitor@lybarra-web:~$</div>
            <input type="text" id="terminalInput" class="terminal-input" autofocus>
        </div>

        <!-- Footer -->
        <div class="terminal-footer">
            <a href="https://github.com/lybarra" target="_blank" rel="noopener noreferrer" class="footer-icon">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/lisandro-ybarra/" target="_blank" rel="noopener noreferrer" class="footer-icon">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form-wrapper">
        <div class="contact-form-header">
            Contact
        </div>
        
        <form id="contactForm" class="terminal-form">
            <div class="form-group-terminal">
                <label class="terminal-label">
                    <span class="prompt">name:</span>
                    <input type="text" id="name" name="name" class="terminal-form-input" required 
                           placeholder="Your name">
                </label>
            </div>

            <div class="form-group-terminal">
                <label class="terminal-label">
                    <span class="prompt">email:</span>
                    <input type="email" id="email" name="email" class="terminal-form-input" required 
                           placeholder="your@email.com">
                </label>
            </div>

            <div class="form-group-terminal">
                <label class="terminal-label">
                    <span class="prompt">message:</span>
                    <textarea id="message" name="message" class="terminal-form-input terminal-textarea" 
                              rows="4" required placeholder="Your message..."></textarea>
                </label>
            </div>

            <div class="form-submit-area">
                <button type="submit" class="terminal-button-submit" id="submitBtn">
                    <span class="prompt">$</span> send_message
                </button>
            </div>

            <!-- Status Messages -->
            <div id="formStatus" class="form-status"></div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- Google reCAPTCHA v3 -->
    <!-- Replace YOUR_RECAPTCHA_SITE_KEY with your actual site key from Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LdZL-krAAAAADGppH8g95lo9TVUXCY2nG8yr5pm"></script>
    <script src="js/terminal.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
